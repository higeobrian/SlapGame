<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>War 'Game'</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/game.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <center><h1>Play Game</h1>
                    <span>Health:<span id="health"></span>
                </span>
                <span>Name:<span id="name">Nazi</span>
            </span>
            <span>Hits:<span id="hits"></span>
        </span></center>
            </h1>
        </header>

        <div class="row" id="plane">
            <div class="col-12 d-flex justify-content-center">
            </div>
        </div>

        <footer>
            <div class="row mb-20" id="controls">

                <div class="col-4" id="attack">
                    <center>
                        <h1>Attack</h1>
                        <button onclick="attack(bullets)" type="button" id="bullets" class="btn btn-primary">bullets</button>
                        <button onclick="attack(missles)" type="button" id="missles" class="btn btn-primary">missles</button>
                        <button onclick="attack(lasers)" type="button" id="lasers" class="btn btn-primary">lasers</button>
                </div>
                    </center>

                    <div class="col-4" id="items">
                            <center>
                                <h1>My Modifiers</h1>
                                <button onclick="defense(shield1)" type="button" id="bullets" class="btn btn-warning">sheild1</button>
                                <button onclick="defense(shield2)" type="button" id="missles" class="btn btn-warning">shield2</button>
                                <button onclick="defense(shield3)" type="button" id="lasers" class="btn btn-warning">shield3</button>
                        </div>
                            </center>    

                <div class="col-4" id="repair">
                    <center>
                        <h1>Repair</h1>
                        <button onclick="repair(glue)" type="button" id="glue" class="btn btn-secondary">glue</button>
                        <button onclick="repair(nail)" type="button" id="nail" class="btn btn-secondary">nail</button>
                        <button onclick="repair(weld)" type="button" id="weld" class="btn btn-secondary">weld</button>
                </div>
            </div>
                    </center>
        </footer>


    </div>
    <script src="assets/game.js">
    </script>
</body>

</html>
