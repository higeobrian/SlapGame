<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>War 'Game'</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/game.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <center><h1>Play Game</h1>
                    <span>Health:<span id="health"></span>
                </span>
                <span>Name:<span id="name"></span>
            </span>
            <span>Hits:<span id="hits"></span>
        </span></center>
            </h1>
        </header>

        <div class="row" id="plane">
            <div class="col-12 d-flex justify-content-center">
            </div>
        </div>

        <footer>
            <div class="row mb-20">

                <div class="col-6">
                    <center>
                        <h1>Attack</h1>
                        <button onclick="slap1()" type="button" id="bullets" class="btn btn-primary">Bullets</button>
                        <button onclick="slap2()" type="button" id="missles" class="btn btn-primary">Missles</button>
                        <button onclick="slap3()" type="button" id="lasers" class="btn btn-primary">Lasers</button>
                </div>
                    </center> 

                <div class="col-6">
                    <center>
                        <h1>My Modifiers</h1>
                        <button onclick="glue()" type="button" id-"glue" class="btn btn-secondary">Glue</button>
                        <button onclick="nail()" type="button" id="nail" class="btn btn-secondary">Nail</button>
                        <button onclick="weld()" type="button" id="weld" class="btn btn-secondary">Weld</button>
                </div>
            </div>
                    </center>
        </footer>

    </div>
    <script src="assets/game.js">
    </script>
</body>

</html>
